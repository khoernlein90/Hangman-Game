<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Hangman</h1>
            <hr class="my-4">
            <p class="lead">This is a basic Hangman game where the user will have 10 guesses to try and figure out the correct word. The category for this game is animals!</p>
            <p>Press any letter to begin</p>
        </div>
        <!-- END JUMBOTRON-->
        <div class="row text-center">
            <div class="col">
                <div class="card">
                    <div class="card-title">GUESSES REMAINING</div>
                    <div id="guessesRemaining"></div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-title">WORD TO GUESS</div>
                    <div id="placeholders"></div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-title">WINS-LOSSES</div>
                    <div id="wins"></div>
                    <div id="losses"></div>
                </div>
            </div>
        </div>

        <div class="card text-center" id="letterBank">
            <div class="card-title">Letter Bank</div>
            <h3 id="pressedLetters"></h3>
        </div>


    </div><!-- END CONTAINER -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
